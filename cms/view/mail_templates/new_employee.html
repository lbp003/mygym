<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title></title>
  </head>
  <body style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#444; background:#DBDBDD; line-height:20px; padding-bottom:10px;">
    <div>
        <div>
            <p style="padding-top: 10px">Hello %fullName%, </p>
            <p>Your employee account has been created in %businessName%. Please find below credentials to access your account.</p>
            <table width="100%" style=" margin-top:20px" cellpadding="10" cellspacing="0">
                <tr style=" background:#F5F5F5">
                    <td width="30%">URL :</td>
                    <td width="70%">%url%</td>
                </tr>
                <tr style=" background:#FCFCFC">
                    <td width="30%">Username :</td>
                    <td width="70%">%userName%</td>
                </tr>
                <tr style=" background:#F5F5F5">
                    <td width="30%">Password :</td>
                    <td width="70%">%password%</td>
                </tr>
            </table>
            <p>Thank you.<br />
            </p>
          </div>
          <div style="max-width:750px;font-size:12px; padding:10px 0 20px 0; margin:0 auto; border-top:1px solid #ddd; color:#8E8E8E;" align="center">
            <p>%footer%</p>
          </div>
    </div>
  </body>
</html>
