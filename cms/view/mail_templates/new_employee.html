<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome</title>
  </head>
  <body style="font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#444; background:#DBDBDD; line-height:20px; padding-bottom:70px;">
    <div class="container">
        <div class="justify-content-start">
            <p>Hello %fullName%, </p>
            <p>Your employee account has been created in %businessName%. Please find below credentials to access your account.</p>
            <table width="100%" border="0" style=" margin-top:20px" cellpadding="10" cellspacing="0">
                <tr style=" background:#F5F5F5">
                    <td width="30%">URL :</td>
                    <td width="70%">%url%</td>
                </tr>
                <tr style=" background:#FCFCFC">
                    <td width="30%">Username :</td>
                    <td width="70%">%userName%</td>
                </tr>
                <tr style=" background:#F5F5F5">
                    <td width="30%">Password :</td>
                    <td width="70%">%password%</td>
                </tr>
            </table>
            <p>Thank you.<br />
            </p>
          </div>
          <div class="justify-content-center" style="max-width:750px;font-size:12px; padding:10px 0 20px 0; margin:0 auto; border-top:1px solid #ddd; color:#8E8E8E;" align="center">
            <img style="width: 150px; margin-top: -15px; margin-bottom: 5px;" src="%path%" alt="footer_logo">
            <p>%footer%</p>
          </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
